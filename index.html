<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <!-- Blog preview card component -->
      <section id="blog_card">
        <div class="blog_image">
          <img
            src="images/illustration-article.svg"
            alt="a geometric illustration of the Tech space"
          />
        </div>
        <div class="blog_intro">
          <p><span class="blog_learning">Learning</span></p>
          <p class="blog_intro-text">Published 21 Dec 2023</p>
        </div>
        <div class="blog_content">
          <h1>HTML & CSS foundations</h1>
          <p>
            These languages are the backbone of every website, defining
            structure, content and presentation.
          </p>
        </div>
        <div class="blog_profile">
          <img
            src="images/image-avatar.webp"
            alt="profile picture of Greg Hooper"
          />
          <p>Greg Hooper</p>
        </div>
      </section>
    </main>
  </body>
</html>
